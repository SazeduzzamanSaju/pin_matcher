<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-1">
                <div class="pin-generator half-width" >
                    <input class="form-control" type="text" id="display-pin" >
                    <button class="generate-btn buttons" onclick="generatePin()">Generate Pin</button>
                </div>
            </div> 
            <div class="col-md-3 offset-2">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="display">
                    <div class="numbers">
                        <div class="calc-body" id="key-pad">
                            <div class="calc-button-row">
                              <div class="button" id="number">7</div>
                              <div class="button" id="number">8</div>
                              <div class="button" id="number">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="number">4</div>
                              <div class="button" id="number">5</div>
                              <div class="button" id="number">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="number">1</div>
                              <div class="button" id="number">2</div>
                              <div class="button" id="number">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" id="backspace"><</div>
                                <div class="button" id="number">0</div>
                                <div class="button" id="number">AC</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitButton" onclick="verifyPin()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section" id="notificationArea">
            <p class="notify" id="notify-fail">❌ Pin Didn't Match, Please try again</p>
            <p class="notify_right" id="notify_success">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
